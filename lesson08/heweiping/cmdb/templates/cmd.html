			<script>
            function timess(id) {
                var text = document.getElementById(id).value;
                console.log(text);
                var url = "http://112.74.164.107:9000/api/v1/command?cmd=" + text
                console.log(url)
                jQuery.get(url,
                function(data, status) {
                    console.log(data)
                    obj = document.getElementById("output");
                    if (status == "success") {
                        obj.innerHTML = data;
                    } else {
                        obj.innerHTML = "faild";
                    }
                });
            }
		    </script>

	<body>
