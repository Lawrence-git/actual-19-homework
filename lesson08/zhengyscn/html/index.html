<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Lesson08 JavaScript</title>
		<script src="js/myscript.js"></script>
	</head>
	<body>
		
		
		<h1>这是一个段落h1</h1>
		
		<button type="button" onclick=alert('Welcome!')>点击这里</button>
		
		<hr/>
		<p id="learn_js">今天一起来学习JavaScript</p>
		<button type="button" onclick=changeContent()>改变文字内容</button>
		
		<hr/>
		<button type="button" onclick=missBody()>消失吧 世界！</button>
		
		<script type="text/javascript">
			
			alert("警告： 打开你就中病毒了！")
			document.write("<h2>This is a heading</h1>");
			document.write("<p>This is a paragraph.</p>");
			
			function changeContent() {
//				innerHTML 属性设置或返回表格行的开始和结束标签之间的 HTML。
				document.getElementById("learn_js").innerHTML="hehe";
			}
			
			function missBody() {
				document.write("")
			}
			
			
		</script>
	</body>
</html>
