<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/user.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<center>
			<h1>用户信息表</h1>
			<table>
				<tr id='title'>
					<th>用户</th>
					<th>qq号码</th>
					<th>服务区</th>
					<th class="datetime">最近登录时间</th>
				</tr>
				{% for obj in userinfo %}
				<tr>
					<td> {{ obj.username }}</td>
					<td> {{ obj.qq }}</td>
					<td> {{ obj.server }}</td>
					<td> {{ obj.login_time }}</td>

				</tr>
				{% endfor %}
			</table>
		</center>
	</body>
</html>
