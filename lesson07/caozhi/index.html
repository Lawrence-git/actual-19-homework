<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>emmby's web</title>
		<style>
			#id_color{
				background:red;
			}
			p{
				background:greenyellow;
			}
			.id_yt{
				background:greenyellow;
			}
		</style>
		
		
	</head>
	<body>
		<audio autoplay loop>
  			<source src="http://eqxiu.cloudcdn.net/lili.mp3" type="audio/mpeg">
		</audio>

		<h1> 用户信息 </h1>

		<table border="1">
			<tr>
				<td><font: size="12" style="font-family:'楷体' ">uid</td>
				<td><font: size="12" style="font-family:'楷体' ">name	</td>
				<td><font: size="12" style="font-family:'楷体' ">age	</td>
				<td><font: size="12" style="font-family:'楷体' ">tel	</td>
				<td><font: size="12" style="font-family:'楷体' ">address	</td>
				<td class="datetime"><font: size="12" style="font-family:'楷体' ">createTime	</td>
				<td><font: size="12" style="font-family:'楷体' ">create_time	</td>
				<td class="datetime"><font: size="12" style="font-family:'楷体' ">updateTime	</td>
				<td><font: size="12" style="font-family:'楷体' ">update_time	</td>
			</tr>
			{% for obj in user_select %}
				<tr>
					<td> {{ obj[0] }}</td>
					<td> {{ obj[1] }}</td>
					<td> {{ obj[2] }}</td>
					<td> {{ obj[3] }}</td>
					<td> {{ obj[4] }}</td>
					<td> {{ obj[5] }}</td>
					<td> {{ obj[6] }}</td>
					<td> {{ obj[7] }}</td>
					<td> {{ obj[8] }}</td>

				</tr>
				{% endfor %}
		</table>
		
	</body>
</html>
