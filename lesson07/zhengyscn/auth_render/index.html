<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			td {
				width: 100px;
			}
			.datetime {
				width: 300px;
			}
		</style>
	</head>
	<body>




		<center>
			<h1>用户信息表</h1>
			<table border="1">
				<tr style="height: 50px;">
					<td>ID</td>
					<td>名称</td>
					<td>年龄</td>
					<td>电话</td>
					<td>地址</td>
					<td class="datetime">创建时间</td>
					<td class="datetime">修改时间</td>
				</tr>
				{% for obj in userinfo %}
				<tr>
					<td> {{ obj.id }}</td>
					<td> {{ obj.username }}</td>
					<td> {{ obj.age }}</td>
					<td> {{ obj.tel }}</td>
					<td> {{ obj.address }}</td>
					<td> {{ obj.create_time }}</td>
					<td> {{ obj.update_time }}</td>

				</tr>
				{% endfor %}
			</table>
		</center>
	</body>
</html>
