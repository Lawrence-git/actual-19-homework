    <div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="/dashboard">仪表盘</a></li>
					<li><a href="/command">命令执行</a></li>
					<li><a href="/sum">求和</a></li>
                    <li><a href="/Assets">资产管理</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">Dashboard</h1>
				资产管理

                <form method="get" action="/Assets/addView/">
				  <div class="form-group">
					<label >主机名</label>
					<input type="text" class="form-control" id='hostname' name="hostname" >
				  </div>
				  <div class="form-group">
					<label >Cpu核</label>
					<input type="text" class="form-control" id="cpu_num" name="cpu_num" >
				  </div>
					<div class="form-group">
					<label >CPU型号</label>
					<input type="text" class="form-control" id="cpu_model" name="cpu_model" >
				  	</div>
					<div class="form-group">
					<label >内存</label>
					<input type="text" class="form-control" id="mem_total" name="mem_total" >
				  	</div>

				  <div class="form-group">
					<label >磁盘大小</label>
					<input type="text" class="form-control" id="disk" name="disk" >
				  </div>
					<div class="form-group">
					<label >公网ip</label>
					<input type="text" class="form-control" id="public_ip" name="public_ip" >
				  </div>
				  <div class="form-group">
					<label >私有ip</label>
					<input type="text" class="form-control" id="private_ip" name="private_ip" >
				  </div>
					<div class="form-group">
					<label >远程ip</label>
					<input type="text" class="form-control" id="remote_ip" name="remote_ip" >
				  </div>
				  <div class="form-group">
					<label >运维负责人</label>
					<input type="text" class="form-control" id="op" name="op" >
				  </div>
					<div class="form-group">
					<label >机器的状态0 | 1</label>
					<input type="text" class="form-control" id="status" name="status" >
				  </div>
				  <div class="form-group">
					<label >操作系统</label>
					<input type="text" class="form-control" id="os_system" name="os_system" >
				  </div>
                    <div class="form-group">
					<label >所属业务线</label>
					<input type="text" class="form-control" id="service_line" name="service_line" >
				  </div>
                    <div class="form-group">
					<label >机架</label>
					<input type="text" class="form-control" id="frame" name="frame" >
				  </div>
                    <div class="form-group">
					<label >备注</label>
					<input type="text" class="form-control" id="remark" name="remark" >
				  </div>

					<input type="submit" class="btn btn-default btn-submit" value="提交">
                </form>


			</div>
		</div>
    </div>


	</body>
</html>
