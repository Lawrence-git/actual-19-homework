<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Python19 Platform</title>

		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/main.css" rel="stylesheet">
		<link href="/static/css/extend.css" rel="stylesheet">
	</head>

	<body>

		<nav class="navbar top-bg-color navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
				   </button>
				   <a class="navbar-brand" href="#"><font color="#F0F8FF">Python19 Platform</font></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><font color="#F0F8FF">退出</font></a></li>
					</ul>
				</div>
			</div>
		</nav>

    <div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="/dashboard">仪表盘</a></li>
					<li><a href="/command">命令执行</a></li>
					<li><a href="/sum">求和</a></li>
                    <li><a href="/Assets">资产管理</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">Dashboard</h1>
				资产管理
				 <form method="get" action="/Assets/add">
				  	<div class="form-group">
					<!--<label >添加</label>-->
					<button class="btn btn-info btn-xs btn-add" type="submit">添加</button>
				  	</div>
				 </form>
                <table class="table table-hover">
                    <tr>
                        <td>ID</td>
                        <td>主机名</td>
                        <td>内网IP</td>
                        <td>外网ip</td>
                        <td>备注</td>
                        <td>CPU核</td>
                        <td>CPU型号</td>
                        <td>操作</td>
                    </tr>
                    {% for obj in objs %}
                    <tr>
                        <td>{{obj.pk}}</td>
                        <td>{{obj.hostname}}</td>
                        <td>{{obj.private_ip}}</td>
                        <td>{{obj.public_ip}}</td>
                        <td>{{obj.remark}}</td>
                        <td>{{obj.cpu_num}}</td>
                        <td>{{obj.cou_model}}</td>

                        <td>
                            <button class="btn btn-info btn-xs">编辑</button>
                            <button class="btn btn-info btn-xs btnDelete"   data ="{{obj.pk}}">删除</button>
                        </td>
                    </tr>


                    {% endfor %}
                </table>

			</div>
		</div>
    </div>
        <script src= "/static/js/jquery-3.3.1.min.js" ></script>
        <script src= "/static/js/bootstrap.min.js" ></script>
				<script>
						$(".btnDelete").click(function () {
                                var pk = $(this).attr('data');
                                // alert(pk);
                                var url = "/Assets/delete/?pk=" + pk;
                                console.log(url);
                                $.get(url, function(data, status){
                                    if (status = "success")
                                        window.location.reload();


                                })
                        })
                </script>


	</body>
</html>
