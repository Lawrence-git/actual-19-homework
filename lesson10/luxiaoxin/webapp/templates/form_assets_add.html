<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Python19 Platform</title>

		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/main.css" rel="stylesheet">
		<link href="/static/css/extend.css" rel="stylesheet">
	</head>

	<body>

		<nav class="navbar top-bg-color navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
				   </button>
				   <a class="navbar-brand" href="#"><font color="#F0F8FF">Python19 Platform</font></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/login"><font color="#F0F8FF">退出</font></a></li>
					</ul>
				</div>
			</div>
		</nav>

    <div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li><a href="/dashboard">仪表盘</a></li>
					<li><a href="/pagecom">命令执行</a></li>
					<li><a href="/pageSum">数据求和</a></li>
					<li class="active"><a href="/assets">资产管理</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">Asset Management</h1>
				<h3><strong>添加资产</strong></h3>
				<form class="form-horizontal" method="get" action="/assets/add/">
					<div class="form-group">
					    <label for="hostname" class="col-sm-2 control-label">主机名:</label>
					    <div class="col-sm-6">
					        <input type="text" class="form-control" name="hostname">
					    </div>
					</div>
					<div class="form-group">
					    <label for="cpu_num" class="col-sm-2 control-label">CPU核数:</label>
					    <div class="col-sm-3">
					        <input type="text" class="form-control" name="cpu_num">
					    </div>
					</div>
					<div class="form-group">
					    <label for="cpu_model" class="col-sm-2 control-label">CPU型号:</label>
					    <div class="col-sm-6">
					        <input type="text" class="form-control" name="cpu_model">
					    </div>
					</div>
					<div class="form-group">
					    <label for="mem_total" class="col-sm-2 control-label">内存:</label>
					    <div class="col-sm-6">
					        <input type="text" class="form-control" name="mem_total">
					    </div>
					</div>
					<div class="form-group">
					    <label for="disk" class="col-sm-2 control-label">磁盘大小:</label>
					    <div class="col-sm-6">
					        <input type="text" class="form-control" name="disk">
					    </div>
					</div>
					<div class="form-group">
					    <label for="public_ip" class="col-sm-2 control-label">公网ip:</label>
					    <div class="col-sm-6">
					        <input type="text" class="form-control" name="public_ip">
					    </div>
					</div>
					<div class="form-group">
					    <label for="private_ip" class="col-sm-2 control-label">私有ip:</label>
					    <div class="col-sm-6">
					        <input type="text" class="form-control" name="private_ip">
					    </div>
					</div>
					<div class="form-group">
					    <label for="remote_ip" class="col-sm-2 control-label">远程ip:</label>
					    <div class="col-sm-6">
					        <input type="text" class="form-control" name="remote_ip">
					    </div>
					</div>
					<div class="form-group">
					    <label for="status" class="col-sm-2 control-label">机器的状态0 | 1:</label>
					    <div class="col-sm-3">
					        <input type="text" class="form-control" name="status">
					    </div>
					</div>
					<div class="form-group">
					    <label for="os_system" class="col-sm-2 control-label">操作系统:</label>
					    <div class="col-sm-6">
					        <input type="text" class="form-control" name="os_system">
					    </div>
					</div>
					<div class="form-group">
					    <label for="service_line" class="col-sm-2 control-label">所属业务线:</label>
					    <div class="col-sm-6">
					        <input type="text" class="form-control" name="service_line">
					    </div>
					</div>
					<div class="form-group">
					    <label for="frame" class="col-sm-2 control-label">机架:</label>
					    <div class="col-sm-6">
					        <input type="text" class="form-control" name="frame">
					    </div>
					</div>
					<div class="form-group">
					    <label for="op" class="col-sm-2 control-label">运维负责人:</label>
					    <div class="col-sm-6">
					        <input type="text" class="form-control" name="op">
					    </div>
					</div>
					<div class="form-group">
					    <label for="remark" class="col-sm-2 control-label">备注:</label>
					    <div class="col-sm-10">
					        <input type="text" class="form-control" name="remark">
					    </div>
					</div>
						<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						        <button type="submit" class="btn btn-info">提交</button>
						        <button type="submit" class="btn btn-info">取消</button>
						        <button type="submit" class="btn btn-info">重置</button>
						    </div>
						</div>
				</form>
			</div>
		</div>
    </div>

	<script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
	</body>
</html>
