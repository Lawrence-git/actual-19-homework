    <div class="content-wrapper">
        <section class="content-header">
            <h1>主机管理
                <small>主机编辑</small>
            </h1>

            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>
        <div class="box">
            <!--<br>-->
            <h4 style="margin-left: 10px">请编辑主机信息:</h4>
            {% for obj in obj%}
            <form class="form-horizontal" action="/api/assetsUpdate-{{obj.pk}}" method="GET">
                <div class="form-group">
                    <label class="col-sm-2 control-label">主机名</label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{obj.hostname}}" name="hostname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">CPU核数</label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{obj.cpu_num}}" name="cpu_num" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">CPU型号</label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{obj.cpu_model}}" name="cpu_model" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">内存</label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{obj.mem_total}}" name="mem_total" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">磁盘大小</label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{obj.disk }}" name="disk" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">公网IP</label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{obj.public_ip}}" name="public_ip" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">私有IP</label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{obj.private_ip}}" name="private_ip" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">机器状态</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="status" required>
                            <option value="0" {% if obj.status == 0 %} selected="selected" {% endif %}>关机</option>
                            <option value="1" {% if obj.status == 1 %} selected="selected" {% endif %}>运行</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">操作系统</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="os_system" required>
                            <option value="CentOS7.1" {% if obj.os_system == "CentOS7.1" %} selected="selected" {% endif %}>CentOS7.1</option>
                            <option value="CentOS7.2" {% if obj.os_system == "CentOS7.2" %} selected="selected" {% endif %}>CentOS7.2</option>
                            <option value="CentOS7.3" {% if obj.os_system == "CentOS7.3" %} selected="selected" {% endif %}>CentOS7.3</option>
                            <option value="CentOS7.4" {% if obj.os_system == "CentOS7.4" %} selected="selected" {% endif %}>CentOS7.4</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">业务线</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="service_line" required>
                            <option value="CMS" {% if obj.service_line == "CMS" %} selected="selected" {% endif %} >CMS</option>
                            <option value="CRM" {% if obj.service_line == "CRM" %} selected="selected" {% endif %}>CRM</option>
                            <option value="JAVA" {% if obj.service_line == "JAVA" %} selected="selected" {% endif %}>JAVA</option>
                            <option value="PHP" {% if obj.service_line == "PHP" %} selected="selected" {% endif %}>PHP</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">运维负责人</label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{obj.op}}" name="op" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{obj.remark}}" name="remark" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
            {% endfor %}
